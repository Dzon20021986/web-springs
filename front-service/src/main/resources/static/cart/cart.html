<div>
<h3>Корзина</h3>
<table class="table table-hover">
    <tr>
        <td>Название товара</td>
        <td>Количество</td>
        <td>Цена</td>
    </tr>
    <tbody>
    <tr ng-repeat="item in Cart.items">
        <td>{{item.title}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.costPerProduct + ' x ' + item.quantity + ' = ' + item.cost}}</td>
    </tr>
    <tr>
        <td></td>
        <td>Итого</td>
        <td>{{Cart.totalCost}}</td>
    </tr>
    </tbody>
</table>
<p>
    <button class="btn btn-secondary" ng-click="clearCart()">Очистить корзину</button>
</p>

    <p></p>
    <h3>Детали заказа</h3>
    <form novalidate>
        <input class="form-control" type="text" placeholder="Номер телефона получателя" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Адрес доставки" ng-model="orderDetails.address">
        <p></p>
    </form>

    <button class="btn btn-primary" ng-click="checkOut()" ng-show="isUserLoggedIn() && Cart.items.length > 0">Оформить заказ</button>
    <button class="btn btn-secondary" ng-click="disabledCheckOut()" ng-show="!isUserLoggedIn() && Cart.items.length > 0">Оформить заказ</button>
</div>
